<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 6</title>
</head>
<body>
    <h2>Practical for list tag:</h2>

    <h3>With the help of unordered list:</h3>
    <ul style="list-style-type: square;">
        <li>Hot tea</li>
        <li>Cold coffee</li>
        <li>Cold soda</li>
    </ul>

    <h3>with the help of ordered list:</h3>
    <ol>
        <li>Hot tea</li>
        <li>Cold coffee</li>
        <li>Cold soda</li>
    </ol>
</body>
</html>
