<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <h3>Practical for form filling:</h3>

    <form>
        <label for="Fname">First Name:</label>
        <input type="text" name="First name" id="Fname" placeholder="enter first name">
        <br>
        <br>
        <label for="Lname">Last Name:</label>
        <input type="text" name="Last name" id="Lname" placeholder="enter last name">
        <br>
        <br>
        <label for="female"><input type="radio" name="gender" id="female">Female</label>
        <label for="male">  <input type="radio" name="gender" id="male">Male</label>

        <hr>
        <input type="button" name="button" value="click here">
        <hr>
        <br>
        <label for="date">Date: <input type="date" id="date"></label>
        <br>
        <hr>
        <label for="time">Time: <input type="time" id="time"></label>
        <br>
        <hr>
        <label for="range">Range: <input type="range" id="range"></label>
        <br>
        <br>
        <hr>
      
        <textarea name="message"  cols="30" rows="10" placeholder="enter the text"></textarea>
        <br>
        <hr>

        <fieldset>
            <legend>Sign In</legend>
            <label for="uname">Username:</label>
            <input type="text" name="uname" id="uname" placeholder="Enter username name">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" placeholder="Enter username name">
            <br>
            <br>
            <input type="submit" name="sibmit">
        </fieldset>
    </form>
</body>
</html>
